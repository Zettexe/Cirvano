name: Mirror Repository

on:
  workflow_dispatch:
  repository_dispatch:

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Source Repository
      uses: actions/checkout@v2
      with:
        repository: 'https://codeberg.org/Zettexe/Cirvano'
        fetch-depth: 0

    - name: Push to Mirror
      run: |
        git push --mirror 'https://github.com/Zettexe/Cirvano.git'